<!DOCTYPE html>
<html>
  <head>
    <title>GPA Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      
    .container {
        width: 600px;
        margin: auto;
    }

      label {
        display: inline-block;
        width: 150px;
        margin-bottom: 10px;
      }
      
      input[type="text"] {
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 10px;
        width: 200px;
      }
      
      input[type="button"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      input[type="button"]:hover {
        background-color: #45a049;
      }
      
      #result {
        font-size: 24px;
        font-weight: bold;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <h1>GPA Calculator by Farouz</h1>
    <form>
      <label for="total-gpa">Desired Total GPA:</label>
      <input type="text" id="total-gpa"><br>
      <label for="next-term-credits">Next Term Credit Hours:</label>
      <input type="text" id="next-term-credits"><br>
      <label for="previous-terms">Previous Terms (GPA and Credits):</label>
      <input type="text" id="previous-terms"><br>
      <input type="button" value="Calculate" onclick="calculateGPA()">
    </form>
    <div id="result"></div>
    <div class="how-to-use">
        Click <a href="">here</a> to learn how to use.
    </div>
    </div>
    
    <script>
      function calculateGPA() {
        const totalGPA = parseFloat(document.getElementById("total-gpa").value);
        const nextTermCredits = parseFloat(document.getElementById("next-term-credits").value);
        const previousTerms = document.getElementById("previous-terms").value;
        
        const terms = previousTerms.split(" ");
        let totalCredits = 0;
        let totalPoints = 0;
        
        for (let i = 0; i < terms.length; i += 2) {
          const termGPA = parseFloat(terms[i]);
          const termCredits = parseFloat(terms[i+1]);
          totalCredits += termCredits;
          totalPoints += termGPA * termCredits;
        }
        
        const currentGPA = totalPoints / totalCredits;
        const remainingCredits = totalCredits + nextTermCredits;
        const remainingPoints = totalGPA * remainingCredits;
        const nextTermGPA = (remainingPoints - totalPoints) / nextTermCredits;
        
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "You need a GPA of " + nextTermGPA.toFixed(2) + " in the next term to achieve a total GPA of " + totalGPA.toFixed(2) + ".";
      }
    </script>
  </body>
</html>
