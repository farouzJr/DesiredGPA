<!DOCTYPE html>
<html>
<head>
  <title>GPA Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>GPA Calculator</h1>
    <form>
      <label for="target-gpa">Target GPA:</label>
      <input type="text" id="target-gpa" name="target-gpa"><br><br>
      <label for="next-term-credits">Next Term Credits:</label>
      <input type="text" id="next-term-credits" name="next-term-credits"><br><br>
      <label for="previous-gpa-credits">Previous GPA and Credits:</label>
      <textarea id="previous-gpa-credits" name="previous-gpa-credits"></textarea><br><br>
      <input type="button" value="Calculate" onclick="calculateGPA()">
    </form>
    <div id="result"></div>
  </div>
  <div class="container">
    <p>Number of visitors: <span id="visitorCount">Loading...</span></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
